<!doctype html>
<title>hash-image</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<script src="https://cdn.jsdelivr.net/npm/hash-wasm@4/dist/crc32.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@pdf-lib/upng@1.0.1/UPNG.min.js"></script>
<body>
<h1>hash-image</h1>
<div id="controls">
    <label for="hash-input">Find my hash image:</label>
    <div id="input-row">
      <div id="input-col">
            <input type="text" id="hash-input" placeholder="Type text here...">
      </div>
      <div id="info-col">
        <div id="result-info"></div>
      </div>
    </div>
</div>

<div id="preview-container">
    <div id="preview-wrapper">
        <canvas id="large-bitmap"></canvas>
    </div>
    <button id="download-btn">Download (PNG)</button>
</div>

<div id="grid-container"></div>
<script src="app.js" type="module"></script>
</body>
