<!doctype html>
<html>
<head>
<title>hash-image</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/hash-wasm@4/dist/crc32.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-picker@2.12.3/dist/vanilla-picker.min.js"></script>
<script type="module">
import pdfLibupng from 'https://cdn.jsdelivr.net/npm/@pdf-lib/upng@1.0.1/+esm'
window.UPNG = pdfLibupng;
</script>
<script src="app.js" type="module"></script>
</head>
<body>
<h1>hash-image</h1>
<div id="controls">
    <label for="hash-input">Find my hash image:</label>
    <div id="input-row">
      <div id="input-col">
            <input type="text" id="hash-input" placeholder="Type text here...">
      </div>
      <div id="info-col">
        <div id="result-info"></div>
      </div>
    </div>
</div>

<div id="preview-container">
    <div id="preview-wrapper">
        <canvas id="preview-bitmap"></canvas>
    </div>
    <button id="download-btn">Download (PNG)</button>
    <button id="color-picker-btn">Set Color</button>
    <button id="invert-btn">Invert</button>
</div>

<div id="grid-container"></div>
</body>
</html>
